function getIdRuta(id){

}

}

function grad_min_seg(num){
var numabs=Math.abs(num);
var grados=Math.trunc(numabs);
var resto=numabs-grados;
var min=Math.trunc(resto*60);
resto=resto*60-min;
var seg=resto*60;
seg =Math.trunc(seg*100)/100;
return grados+'G'+min+'\''+seg+'\'\'';
}
