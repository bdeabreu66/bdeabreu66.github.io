function actualizaimagen(z){

{

elemento=document.getElementById("lienzo");
lienzo=elemento.getContext('2d');
    imagenextra=new Image();   
    imagenextra.addEventListener("load",function() {
              aspecto=imagenextra.width/imagenextra.height;
              elemento.height=elemento.width/aspecto;
              anchoimagen=imagenextra.width;
              altoimagen=imagenextra.height;
  	      lienzo.scale(z,z);
              lienzo.drawImage(imagenextra,0,0, imagenextra.width,imagenextra.height,0, 0, elemento.width, elemento.height);
          }, false);
     imagenextra.src=dataurlimagen;
}
}
