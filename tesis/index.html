function triangulo_potencia(P,Q){
const S=Math.sqrt(P*P+Q*Q);
const Sz=S*zoom;
const Pz=P*zoom;
const Qz=Q*zoom;
//const x0=0.9*ancho;
//const y0=1.9*alto;
ctx.clearRect(0, 0, ancho, alto);
ctx.fillStyle = "rgb(200, 0, 0)";
    ctx.strokeRect(0, 0, ancho,alto);
 ctx.beginPath();
 ctx.moveTo(x0, y0);
          ctx.lineTo(x0+Pz, y0);
          ctx.lineTo(x0, y0-Qz);
 ctx.lineTo(x0, y0);
 ctx.stroke();
  var tam=16*zoom;
  ctx.font = tam.toString()+"px serif";
  ctx.textAlign = "right";
  ctx.fillText("P="+P.toFixed(2), x0-Pz/2, y0-Pz/2);
 ctx.textAlign = "center";
  ctx.fillText("Q="+Q.toFixed(2), x0+Qz/4, y0+20);
  ctx.textAlign = "left";
  ctx.fillText("S="+S.toFixed(2), x0+Qz/2, y0-Pz/2);
}

})

function permuta(C,i,j){
// permuta fila i con fila j
var t=math.size(C);
var m=t.subset(math.index(0));
var n=t.subset(math.index(1));
console.log('permuta'+' m= '+m+' n= '+n);

for (k=0;k<n;k++){
  var tmp=math.subset(C, math.index(i,k));
   C.subset(math.index(i,k),math.subset(C, math.index(j,k)));
   C.subset(math.index(j, k),tmp);
}
return C;
}

 for (var k=0; k < arguments.length; k++) {
  C=math.add(C,math.divide(1,arguments[k]));
console.log('C='+C);
}
return math.divide(1,C);
})
